<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Mon compte</h1>
  </div>
</div>
<div class="container p-4">
  <form>
    <div class="mb-3">
      <label for="lastName" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        placeholder="Votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        placeholder="Votre prénom"
      />
    </div>
    <div class="mb-3">
      <label for="allergie" class="form-label">Allergie</label>
      <input
        type="text"
        class="form-control"
        id="allergie"
        placeholder="Vos allergies (fruit de mer, arachides...)"
      />
    </div>
    <div class="mb-3">
      <label for="nbConvives" class="form-label"
        >Nombre de convives habituel</label
      >
      <input
        type="number"
        class="form-control"
        id="nbConvives"
        placeholder="Combien vous êtes habituellement ?"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Modifier vos informations
      </button>
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>
    </div>
    <div class="text-center pt-3">
      <a href="editPassword"> Cliquer ici pour modifier votre mot de passe </a>
    </div>
  </form>
</div>
